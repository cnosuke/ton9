<ul class="nav nav-list">
  <li class="nav-header">Documents
    <ul ng-repeat="doc in documents">
      <li>
        <a href="#/documents/{{doc.id}}">{{doc.title}}</a>
        <span ng-click="delete($index);" ng-controller="DocumentCtrl">[x]</span>
        <div class="mini-btn"><i class="icon-trash"></i></div>
      </li>
   </ul>
  </li>
  <li class="nav-header">Binders
    <ul ng-repeat="bind in binders">
      <li>{{bind.name}}
        <ul ng-repeat="doc in bind.docs">
          <li>
            {{doc.title}}
            <div class="mini-btn"><i class="icon-trash"></i></div>
          </li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
