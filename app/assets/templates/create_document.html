<div ng-controller="DocumentCtrl">
  <div class="view-header">
    <h4>投稿用フレーム</h4>
  </div>
  <div class="inner-view">
    <form name="create_document" ng-submit="create();">
      <input type="text" name="title" ng-model="document.title" required>
      <input type="submit" ng-disabled="create_document.$invalid" class="btn btn-primary" value="作成する">
    </form>
  </div>
</div>
