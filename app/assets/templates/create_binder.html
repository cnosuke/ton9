<div ng-controller="BinderCtrl">
  <div class="view-header">
    <h4>バインダの作成</h4>
  </div>
  <div class="inner-view">
    <form name="create_binder" ng-submit="create();">
      <input type="text" name="name" ng-model="binder.name" required>
      <input type="submit" ng-disabled="create_binder.$invalid" class="btn btn-primary" value="作成する">
    </form>
  </div>
</div>
