<div ng-init="get();">
  <div class="document-bar">
    <form name="create_item" ng-submit="additem();">
      <input type="text" name="body" ng-model="item.body" required>
      <input type="submit" ng-disabled="create_item.$invalid" class="btn btn-primary btn-inverse" value="追加する">
    </form>
  </div>
  <div class="inner-view">
    <h4>{{document.document.title}}</h4>
    <ul>
      <li ng-repeat="item in document.items">{{item.content}}</li>
    </ul>
  </div>
</div>
